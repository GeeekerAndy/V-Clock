								<div class="display-tc animate-box" data-animate-effect="fadeInUp">
									<h1 style="font-size: 4.5em;">V-Clock</h1>
									<h2 style="font-size:2em;font-family:微软雅黑 light">智能人脸识别系统迎宾模块</h2>

									<form id="phonenumber" name="phonenumber" met>
										<input id="logetel" class="form-control input-lg" type="text" placeholder="请输入手机号" style="background-color: #FFFFFF;  " onkeydown="checknumL()" onkeyup="checknumL()">
										<input id="log" type="text" disabled="disabled" style="border: 0px;background-color: transparent; color:#F5F5F5" />

										<br/>
										<p>
											<br/>

											<label id="login" class="btn btn-primary">登录</label> <em class="or"></em>
											<label id="login-btn" data-toggle="modal" data-target="#loginModal" style="display:none"></label>

											<label data-toggle="modal" data-target="#myModal" class="link-watch popup-vimeo" style="color:#F5F5F5">注册</label>

									</form>
									<script>
										function checknumL() {
											var nMax = 11;
											var textDom = document.getElementById("logetel");
											var len = textDom.value.length;
											if(len > nMax) {
												textDom.value = textDom.value.substring(0, nMax);
												return;
											}
											document.getElementById("log").value = "你还可以输入" + (nMax - len) + "个字";
										}
										checknumL();
									</script>

									</p>
								</div>

							<!-- 注册 -->
							<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

													</div>

														</div>
													</div>

													<br/>

														</div>

																<option>男</option>
																<option>女</option>

														</div>
														<div class="col-lg-2">

														</div>

													</div>
													<div class="row">
														<div class="col-lg-2"> </div>

														</div>
														<div class="col-lg-2"> </div>
													</div>

													<script>
														function checknum() {
															var nMax = 11;
															var textDom = document.getElementById("etel");
															var len = textDom.value.length;
															if(len > nMax) {
																textDom.value = textDom.value.substring(0, nMax);
																return;
															}
															document.getElementById("in").value = "你还可以输入" + (nMax - len) + "个字";
														}
														checknum();
													</script>
													<br/>
												</div>
