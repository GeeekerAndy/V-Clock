		<script>
			var count;
			var $left = $("#msg-left");
			var $right = $("#msg-right");
				
			$(document).ready(function() {
		
				//var k = 0;
				//alert(k);
				//var i = 0;
				//$(function() {
				console.log(localStorage);
				//	$.ajax({
				var getting = {
					type: 'get',
					url: 'http://121.250.222.75:8080/V-Clock/servlet/PushMessageServlet',
					dataType: 'jsonp',
					jsonp: 'callback',
					jsonpCallback: "flightHandler",
					timeout: 0,
					xhrFields: {
						withCredentials: true
					},
					complete: function(xhr, status) {
						$.ajax(getting);
					},
					success: function(data) {
						var j = 0;
						var strHtml = ""; //存储数据的变量
						strHtml += "员工编号：" + data.eid + "<br>";
						strHtml += "嘉宾姓名：" + data.gname + "<br>";
						strHtml += "到达时间：" + data.arrivingDate;
						k =parseInt(localStorage.getItem("index"));
						k+=1;
						localStorage.setItem( k, strHtml);
						localStorage.setItem("index",k);
						//localStorage.index=k;
						var div = $("<div class='testimonial' id='"  + k + "'>" +
							"<div class='loadTitle'></div>" +
							"<div>" + strHtml + "</div>" +
							"<input   type='button' value='删除' onclick='deleteE(" + (count % 2) + ",\""  + k + "\")'" +
							"</div>");
						if(count % 2 == 0) {
							div.prependTo($left);
						} else {
							div.prependTo($right);
						}
						count++;
					//	i += 1;
					}
				}
	            for(count = 0; count < localStorage.length; count++) {
					var xiaoxi = localStorage.getItem(localStorage.key(count));
					//   alert(xiaoxi);
					var y=localStorage.getItem("index")
					if(xiaoxi!=y){
					var div = $("<div class='testimonial' id='" + localStorage.key(count) + "'>" +
						"<div class='loadTitle'></div>" +
						"<div>" + xiaoxi + "</div>" +
						"<input   type='button' value='删除' onclick='deleteE(" + (count % 2) + ",\"" + localStorage.key(count) + "\")'" +
						"</div>");
					if(count % 2 == 0) {
						div.prependTo($right);
					} else {
						div.prependTo($left);
					}
					}
				}
			
				$.ajax(getting);
			});
		</script>
		<script>
			function deleteE(pos, id) {
				localStorage.removeItem(id);
				if(pos == 0) {
					var father = document.getElementById("msg-left");
					var child = document.getElementById("" + id);
					father.removeChild(child);
				} else {
					var father = document.getElementById("msg-right");
					var child = document.getElementById("" + id);
					father.removeChild(child);
				}
				count--;
			}
		</script>
